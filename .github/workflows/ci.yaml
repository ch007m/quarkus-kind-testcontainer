name: CI Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ch007m/fork-kindcontainer.git
          ref: enable-featuregate

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Build
        run: |
          gradle publishToMavenLocal
  ci:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'maven'

      - name: Build with Maven
        run: |
          ls -la ~/.m2/repository/com/dajudge/kindcontainer/kindcontainer
          mvn -B clean install -Dno-format -DskipTests

      - name: Perform CI test
        run: |
          export TESTCONTAINERS_RYUK_DISABLED=true
          mvn test -Dtest=ArgoCDDeployTest